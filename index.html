<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <audio  id="song" loop>
                        <source src="./ambient.mp3">
                    </audio>
                    
                    <script>
                    window.addEventListener('click',() => {
                    document.getElementById("song").play();
                    });
                    </script>  
    <div class="background">
            
        <img src="./cTaHxQM9NzTMAZakkINgWBFnJnARqyswZPjt9kkn-preview-no-bg.png" alt="">
        <div class="text-overlay">
            <h1>С добрым утром, Драгоценный</h1>
        </div>
    </div>
    <div class="container">
        <div class="fire">
            <div class="fireplace">
                <img src="https://raw.githubusercontent.com/Mario-Duarte/CodePen/main/assets/fireplace.svg" alt="Fire Place">
            </div>
            <svg id="fire" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="turb" x="-100%" y="-100%" width="300%" height="300%">
                        <feTurbulence type="turbulence" baseFrequency="0.06" numOctaves="2.5" result="turbulence" seed="1"></feTurbulence>
                        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="35"></feDisplacementMap>
                    </filter>
                    <filter id="turb2" x="-100%" y="-100%" width="300%" height="300%">
                        <feTurbulence type="turbulence" baseFrequency="0.08" numOctaves="1" result="turbulence" seed="169"></feTurbulence>
                        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="35"></feDisplacementMap>
                    </filter>
                    <radialGradient id="grad" cx="50%" cy="100%">
                        <stop offset="0%" stop-color="#fff"></stop>
                        <stop offset="40%" stop-color="gold"></stop>
                        <stop offset="70%" stop-color="gold"></stop>
                        <stop offset="100%" stop-color="red"></stop>
                    </radialGradient>
                </defs>
                <g>
                    <!--fire triangle shape with turbulence applied -->
                    <path d="M 50 160 c -4 12 64 11 60 0 l -30 -90 z" filter="url(#turb)" fill="url(#grad)">
                        <animate attributeName="d" values="M 50 160 c -4 12 64 11 60 0 l -30 -90 z; M 50 7160 c -4 12 64 11 60 0 l -30 -90 z" dur="100s" begin="0s" repeatCount="indefinite"></animate>
                    </path>
                    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 -7000" dur="100s" begin="0s" repeatCount="indefinite"></animateTransform>
                </g>
            </svg>
        </div>
    </div>
    <div class="moon"></div>
</body>
</html>
